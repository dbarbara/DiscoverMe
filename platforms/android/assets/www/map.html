    <script type="text/javascript">

        function getUrlParameter(sParam) {
            var sPageURL = window.location.search.substring(1);
            var sURLVariables = sPageURL.split('&');
            for (var i = 0; i < sURLVariables.length; i++) 
            {
                var sParameterName = sURLVariables[i].split('=');
                if (sParameterName[0] == sParam) 
                {
                    return sParameterName[1];
                }
            }
        }  
        function initialize() {
            var myLat = getUrlParameter('latitude');
            var myLong = getUrlParameter('longitude');
            var myLatlng = new google.maps.LatLng(myLat,myLong); // Cluj location coords :)
//            var myLatlng = new google.maps.LatLng(46.770439,23.591423); // Cluj location coords :)

            var mapOptions = {
              zoom: 7,
              center: myLatlng,
            }
            var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

            var marker = new google.maps.Marker({
                position: myLatlng,
                map: map,
                mapTypeId: google.maps.MapTypeId.ROADMAP
//                title: 'aaaaaaa'
            });
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
